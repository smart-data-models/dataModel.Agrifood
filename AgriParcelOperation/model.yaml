AgriParcelOperation:
  description: 'This entity contains a harmonised description of a generic operations performed on a parcel of land. This entity is primarily associated with the agricultural vertical and related IoT applications.'
  properties:
    alternateName:
      description: 'An alternative name for this item'
      type: string
      x-ngsi:
        type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: string
      x-ngsi:
        type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    description:
      description: 'A description of this item'
      type: string
      x-ngsi:
        type: Property
    endedAt:
      description: 'Timestamp when the operation actually finished.'
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property
    hasAgriParcel:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Reference to the AgriParcel'
      x-ngsi:
        type: Relationship
    hasAgriProductType:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Reference to the AgriProductType used/ applied.'
      x-ngsi:
        type: Relationship
    hasOperator:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Reference to the operator conducting the operation'
      x-ngsi:
        type: Relationship
    id:
      anyOf: &agriparceloperation_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      x-ngsi:
        type: Property
    irrigationRecord:
      description: 'Relationship with the irrigation record of the execution'
      format: uri
      type: string
      x-ngsi:
        model: http://schema.org/URL
        type: Relationship
    name:
      description: 'The name of this item.'
      type: string
      x-ngsi:
        type: Property
    operationType:
      description: 'A choice from an enumerated list describing the operation performed on the parcel. Enum:''fertiliser, inspection, pesticide, water, other'''
      enum:
        - fertiliser
        - inspection
        - pesticide
        - water
        - other
      type: string
      x-ngsi:
        type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *agriparceloperation_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: array
      x-ngsi:
        type: Property
    plannedEndAt:
      description: 'The planned end date/timestamp for the operation. <br/><br/>Note that this is advisory and the actual time the operation finishes may be before or after the planned end.'
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property
    plannedStartAt:
      description: 'The planned start date/timestamp for the operation. Note that this is advisory and the actual time the operation starts may be before or after the planned start'
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property
    quantity:
      description: 'The total quantity of water or product used/ applied. It is recommended this is measured in litres for liquids or kilogrammes for solids.'
      minimum: 0
      type: number
      x-ngsi:
        model: http://schema.org/Number
        type: Property
    relatedSource:
      description: 'List of IDs the current entity may have in external applications'
      items:
        - type: object
          values:
            application:
              anyOf: *agriparceloperation_-_properties_-_owner_-_items_-_anyof
              description: 'Property. Unique identifier of the entity'
            applicationEntityId:
              type: string
      type: array
      x-ngsi:
        type: Property
    reportedAt:
      description: 'Timestamp when the event fault was reported.'
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property
    result:
      description: 'A description of the results of the operation. Enum:''ok, aborted, failed'''
      enum:
        - ok
        - aborted
        - failed
      type: string
      x-ngsi:
        type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: string
      x-ngsi:
        type: Property
    startedAt:
      description: 'Timestamp when the operation actually started to be performed.'
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property
    status:
      description: 'A choice from an enumerated list describing the status. Enum:''planned, ongoing, finished, scheduled, cancelled'''
      enum:
        - planned
        - ongoing
        - finished
        - scheduled
        - cancelled
      type: string
      x-ngsi:
        type: Property
    type:
      description: 'NGSI Entity Type. It has to be AgriParcelOperation'
      enum:
        - AgriParcelOperation
      type: string
      x-ngsi:
        type: Property
    waterSource:
      description: 'Enum:''borehole, rainfall, river, rainwater capture, water dam, commercial supply''.'
      enum:
        - borehole
        - rainfall
        - river
        - 'rainwater capture'
        - 'water dam'
        - 'commercial supply'
      type: string
      x-ngsi:
        model: http://schema.org/Text
        type: Property
    workOrder:
      description: 'Relationship with the workorder for the execution'
      format: uri
      type: string
      x-ngsi:
        model: http://schema.org/URL
        type: Relationship
    workRecord:
      description: 'Relationship with the work record of the execution'
      format: uri
      type: string
      x-ngsi:
        model: http://schema.org/URL
        type: Relationship
  required:
    - id
    - type
    - hasAgriParcel
    - plannedStartAt
    - plannedEndAt
  type: object
