AgriPest:
  description: 'This entity contains a harmonised description of an agricultural pest. '
  properties:
    agroVocConcept:
      description: 'Reference to the agrovoc term associated with this item'
      format: uri
      type: string
      x-ngsi:
        model: http://schema.org/URL
        type: Relationship
    alternateName:
      description: 'An alternative name for this item'
      type: string
      x-ngsi:
        type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: string
      x-ngsi:
        type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    description:
      description: 'A description of this item'
      type: string
      x-ngsi:
        type: Property
    hasAgriProductType:
      description: 'Reference to the recommended types of product that can be used to treat this pest.'
      items:
        - anyOf: &agripest_-_properties_-_id_-_anyof
            - description: 'Property. Identifier format of any NGSI entity'
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: 'Property. Identifier format of any NGSI entity'
              format: uri
              type: string
          description: 'Property. Unique identifier of the entity'
      type: array
      x-ngsi:
        model: http://schema.org/URL
        type: Relationship
    id:
      anyOf: *agripest_-_properties_-_id_-_anyof
      description: 'Unique identifier of the entity'
      x-ngsi:
        type: Property
    name:
      description: 'The name of this item.'
      type: string
      x-ngsi:
        type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *agripest_-_properties_-_id_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: array
      x-ngsi:
        type: Property
    relatedSource:
      description: 'List of IDs the current entity may have in external applications'
      items:
        - type: object
          values:
            application:
              anyOf: *agripest_-_properties_-_id_-_anyof
              description: 'Property. Unique identifier of the entity'
            applicationEntityId:
              type: string
      type: array
      x-ngsi:
        type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: string
      x-ngsi:
        type: Property
    type:
      description: 'NGSI Entity Type: It has to be AgriPest'
      enum:
        - AgriPest
      type: string
      x-ngsi:
        type: Property
  required:
    - id
    - type
    - name
  type: object
