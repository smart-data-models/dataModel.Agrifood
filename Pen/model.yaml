Pen:
  description: 'Fenced area in a building or department or outside housing a group of animals. Animals in a pen can move and interact freely. Pens are often not completely separated from each other (half walls, iron bars, fences,â€¦), making it possible that animals from neighbouring pens can see/touch'
  properties:
    additionalInfo:
      description: 'list of all the raw values sent by the sensor/platform with all the possible extra properties that are not included in the main structure. It is a JSON structure similar to this: {''name'': ''temperature'', ''value'' : 32}'
      items:
        properties:
          name:
            type: string
          value:
            anyOf:
              - type: string
              - type: number
              - type: boolean
        type: object
      type: Property
    address:
      description: 'The mailing address'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
      type: Property
      x-ngsi:
        model: https://schema.org/address
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    arrivalTimestamp:
      description: 'Date and Time for the arrival of animals to the Pen'
      format: date-time
      type: Property
      x-ngsi:
        model: https://schema.org/DateTime
    avgGrowth:
      description: 'The average growth in weight of the animal in this pen'
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
    avgWeight:
      description: 'The average weight of the animal in this Pen. '
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
        units: Kg
    buildingId:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the Building the item is located in'
      type: Relationship
      x-ngsi:
        model: https://schema.org/URL
    co2:
      description: 'The CO2 concentration in the item'
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
    companyId:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of a company'
      type: Relationship
      x-ngsi:
        model: https://schema.org/URL
    compartmentId:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the Compartment the Pen is located in.'
      type: Relationship
      x-ngsi:
        model: https://schema.org/URL
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    deadAnimalsSinceDateOfArrival:
      description: 'Number of dead animals since the date of arrival'
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
    description:
      description: 'A description of this item'
      type: Property
    farmId:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the Farm the Pen is located in.'
      type: Relationship
      x-ngsi:
        model: https://schema.org/URL
    feedConsumption:
      description: 'The total amount of food that has been eaten from the feeding station(s) in the pen.It is measured through feed intakes and specific structure to let only one animal at a time to eat'
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
        units: Kg
    humidity:
      description: 'Quantity representing the amount of water vapour in the atmosphere in the pen. '
      maximum: 1
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
    id:
      type: string
    lastUpdate:
      description: 'Date and time at which the measurements in the item were taken'
      format: date-time
      type: Property
      x-ngsi:
        model: https://schema.org/DateTime
        units: Seconds
    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - description: 'Geoproperty. Geojson reference to the item. Point'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. LineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. Polygon'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiPoint'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      type: Geoproperty
    luminosity:
      description: 'The brightness of a light source of a certain wavelength at the item'
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
        units: LUX
    name:
      description: 'The name of this item.'
      type: Property
    numAnimals:
      description: 'Number of animals contained in the Pen.'
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: &values_-_application_-_anyof
          - description: 'Property. Identifier format of any NGSI entity'
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
          - description: 'Property. Identifier format of any NGSI entity'
            format: uri
            type: string
        description: 'Property. Unique identifier of the entity'
      type: Property
    relatedSource:
      description: 'List of IDs the current entity may have in external applications'
      items:
        - type: object
          values:
            application:
              anyOf: *values_-_application_-_anyof
              description: 'Property. Unique identifier of the entity'
            applicationEntityId:
              type: string
      type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    sex:
      description: 'The sex of the animals contained in the pen'
      enum:
        - M
        - F
        - unknown
        - ""
      type: Property
      x-ngsi:
        model: https://schema.org/Number
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    temperature:
      description: 'Temperature of the Pen.  Unirs:'' Celsius degree'''
      type: Property
      x-ngsi:
        model: https://schema.org/Number
    type:
      description: 'NGSI Entity type. it has to be Pen'
      enum:
        - Pen
      type: Property
    waterConsumption:
      description: 'The total amount of water that came out from the tap or taps in the pen. It is measured through flowmeters and specific structure to let only one animal at a time drink.'
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
    weightStDev:
      description: 'The standard deviation associated to the average weight of the animals contained in the Pen.'
      type: Property
      x-ngsi:
        model: https://schema.org/Number
  required:
    - id
    - type
    - lastUpdate
  type: object
